<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora IMC</title>

    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <main id="container">
        <section id="imagem">
            <img src="./assets/images/5970192.jpg" alt="ilustração exercicio">
        </section>

        <section id="calculadora">
            <form id="formulario">
                <h1 id="titulo">Calculadora IMC</h1>

                <div class="box_input">
                    <label for="peso">Peso em kg</label>

                    <div class="campo_input">
                        <i class="fa-solid fa-weight-scale"></i>
                        <input id="peso" type="number" required>
                        <span>kg</span>
                    </div>
                </div>

                <div class="box_input">
                    <label for="altura">Altura em metros</label>

                    <div class="campo_input">
                        <i class="fa-solid fa-ruler-horizontal"></i>
                        <input id="altura" type="number" step="0.01" required>
                        <span>m</span>
                    </div>
                </div>
                
                <button id="botao_calcular">Calcular</button>
            </form>    

            <div id="informacoes" class="hidden"> <!---->
                <div id="resultado">
                    <div id="imc">
                        <span id="valor"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="descricao">
                        <span></span>
                    </div>
                </div>

                <div id="mais_infos">
                    <a href="https://www.saude.rj.gov.br/obesidade/noticias/2019/03/imc-voce-sabe-o-que-o-indice-de-massa-corporal-diz-sobre-sua-saude">Mais informações sobre IMC</a>
                    <i class="fa-solid fa-link"></i>
                </div>
                
            </div>

            
        </section>
    </main>
    
    <script src="./assets/javascript/script.js"></script>

</body>
</html>
